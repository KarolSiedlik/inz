<h1 mat-dialog-title>Czy napewno chcesz usunąć konto?</h1>
<div mat-dialog-content class="content">Ta operacja jest nieodwracalana.</div>

<div class="buttons-wrapper">
  <button mat-button [mat-dialog-close]='"delete"' class="btn btn-danger delete">Usuń</button>
  <button mat-button [mat-dialog-close] class="btn btn-primary edit">Anuluj</button>
</div>
